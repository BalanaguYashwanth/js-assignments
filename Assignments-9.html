    <script>
        fruits=['apple','banana','orange'];
        console.log(fruits);
        console.log(fruits.toString());
        console.log(fruits.join("*"));
        console.log(fruits.pop()); //last element pops
        console.log(fruits.push('orange'));
        console.log(fruits.shift());
        console.log(fruits.unshift('apple')); // start element pops
        console.log(fruits.splice(2,0,'apple','orange'));//At position 2 add the items , remove 0 items:
        console.log(fruits);

        var str1=" man ";

        console.log(str.charCodeAt());
        console.log(str.concat(str1,str2));

    </script>
