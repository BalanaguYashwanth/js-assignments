<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >

        function change()
        {
            var i=0;
            for(i=0;i<100;i++)
            {
                if(i%3==0)
                {
                    console.log("fizz");
                }
                if(i%5==0)
                {
                    console.log("buzz");
                }
                if(i%15==0)
                {
                    console.log(`${i}`,"fizzbuzz");
                }
            }
        }

    </script>
</head>
<body onload="change()">
    
</body>
</html>
