<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    function change()
    {
        document.write(window.print());
    }

        
    </script>
</head>
<body>
    <button onclick="change()">Click to print the window </button>
</body>
</html>
