<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   enter the values upto to get prime number in console log  
   <input type="number" id="num" >
   <button  onclick="change()"> submit </button>
</body>
<script>
    function change()
    {
        for (var counter = 0; counter <= document.getElementById('num').value; counter++) {

            var notPrime = false;
            for (var i = 2; i <= counter; i++) {
                if (counter%i===0 && i!==counter) {
                    notPrime = true;
                }
            }
            if (notPrime === false) {
                        console.log(counter);
            }
        }
    }
</script>
</html>
