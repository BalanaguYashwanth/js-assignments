<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function change()
    {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let cal=document.getElementById('calculate').value;
        let c=0;
        switch (cal) {
            case '1':
            c=parseInt(a)+parseInt(b);
            document.getElementById("result").innerHTML=c;
            alert(c);
            break;
            case '2':
             c=a-b;
             document.getElementById("result").innerHTML=c;
            break;
            case '3':
             c=a*b;
             document.getElementById("result").innerHTML=c;
            break;
            case '4':
             c=a/b;
             document.getElementById("result").innerHTML=c;
            break;
            default:
            alert("enter the proper input");
        }
    }
</script>
<body>
   a:<input type="number" id="a">
   <br>
   b:<input type="number" id="b">
   <br>
   enter the number to calculate:<input type="number" id="calculate" >
   <p>  1. add 2. sub 3.mul 4.divison 5.square root 6.percentage </p>
   <br> 
   <button onclick="change()">submit</button>
   <p id="result">  </p>
</body>
</html>
