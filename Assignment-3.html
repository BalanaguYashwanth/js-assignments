<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change()
        {
            d=new Date();
            document.getElementById("sample").innerHTML= d.getDay()+"-"+d.getMonth()+"-"+d.getFullYear()+","+d.getDay()+"/"+d.getMonth()+"/"+d.getFullYear();

        }
    </script>


</head>
<body onload="change()">
    <p id="sample"> sample date  format 1</p>
</body>
</html>
