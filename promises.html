<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change()
        {
           let users=[
            {
                name:'yash',
                email:'B@gmail.com',
            },
            {
                name:'byash',
                email:'yB@gmail.com',
            },
            {
                name:'bash',
                email:'c@gmail.com',
            }
        ];

        function all()
        {
            users.forEach(function(user)
                {
                    console.log(user);
                })
        }

        function getuser()
        {
            setTimeout(function(){
                all();
            },3000);
        }

        getuser();

        function createuser(element)
        {
            return new Promise((resolve,reject)=>{
                setTimeout(function(){
                    users.push(element)
                    let error=false;
    
                    if(!error)
                    {
                        resolve();
                    }
                    else{
                        reject("no man error came");
                    }
                },3000);
            })
        }

        createuser({
            name:'ganessh',
            email:'ganesh@gmail.com',
        }).then(getuser);


    }


    </script>
</head>
<body onload='change()'>
    
    <p> hi buddy</p>


</body>
</html>
