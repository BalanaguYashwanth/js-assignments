<script>

    function change()
    {
        let garde=document.getElementById('marks').value;
        switch(document.getElementById('marks').value)
        {
            case '100': 
            document.getElementById("userdata").innerHTML="Marks are "+ document.getElementById('marks').value +" and grade is A";
            break;

            document.getElementById("userdata").innerHTML="Marks are "+ document.getElementById('marks').value +" and grade is B";
            break;
            case '10':

    }

</script>

<body>
